<mst-wrapper
  mainAxis="center" crossAxis="center"
  [width]="isFilled ? '1rem' : '1.5rem'"
  [height]="isFilled ? '1rem' : '1.5rem'"
  padding="0.25rem"

  [theme]="isFilled ? 'grey' : null"
  [color]="isFilled ? 'white' : 'grey'"
  [isCircle]="isFilled"

  cursor="pointer">
  <mat-icon class="mst-icon-close" svgIcon="ic_close_24px"></mat-icon>
</mst-wrapper>
