  <mst-wrapper
    mainAxis="center" crossAxis="center"
    [width]="'1.5rem'"
    [height]="'1.5rem'"
    padding="0.25rem"
  
    [theme]="isFilled ? 'accent' : null"
    [color]="isFilled ? 'white' : 'primary'"
    [isCircle]="isFilled"
    cursor="pointer">
    <mat-icon svgIcon="ic_done_24px"></mat-icon>
  </mst-wrapper>
