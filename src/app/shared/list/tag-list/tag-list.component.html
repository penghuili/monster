<monster-overlay>
  <monster-wrapper
    display="block"
    padding="0 1.75rem 1rem"
    height="2rem">
    <monster-icon-add *ngIf="!isAdding"
      (click)="onShowInput()"></monster-icon-add>
    <monster-input *ngIf="isAdding"
      [control]="control" [autoFocus]="true"
      padding="0.5rem 0.5rem 0"
      (enter)="onCreate()"></monster-input>
  </monster-wrapper>

  <div dndDropzone
    dndEffectAllowed="move"
    (dndDrop)="onDrop($event)">
    <div dndPlaceholderRef></div>

    <div *ngFor="let c of categories; let i = index;"
      [dndDraggable]="c"
      [dndDragImageOffsetFunction]="dragImageOffsetFunction"
      dndEffectAllowed="move"
      (dndStart)="onDragStart(i)">
      <monster-wrapper
        padding="0.5rem 2rem"
        [color]="active && active.id === c.id ? 'accent' : null"
        cursor="pointer"
        [styles]="{ 'font-size': '1.25rem' }"
        (click)="onSelect(c)">
        <span>{{ c.title }}</span>
        <monster-icon name="drag_handle" dndHandle></monster-icon>
      </monster-wrapper>
    </div>
  </div>

</monster-overlay>
