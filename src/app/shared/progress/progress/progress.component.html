<div class="mst-progress-bar" #bar>
  <div class="mst-progress-end-label" [style.left.px]="endLeft" *ngIf="endLabel">{{ endLabel }}</div>
  <div class="mst-progress-valid" [style.width.px]="validWidth"></div>
  <div class="mst-progress-invalid" [style.left.px]="validWidth" [style.width.px]="invalidWidth"></div>
  <div class="mst-progress-thumb-wrapper" [style.left.px]="thumbLeft">
    <div class="mst-progress-thumb-shadow" *ngIf="starting"></div>
    <mst-icon class="mst-progress-thumb" name="label" color="accent"></mst-icon>
    <div class="mst-progress-thumb-label">{{ progress | percent }}</div>
  </div>
</div>
