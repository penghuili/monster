<div [class.mst-first-letter]="todo.note"
  [mstTextAlign]="'left'"
  [mstColor]="todo.status === TodoStatus.Done || todo.status === TodoStatus.WontDo ? 'grey' : null"
  [ngStyle]="{
    'text-decoration': todo.status === TodoStatus.Done || todo.status === TodoStatus.WontDo ? 'line-through' : 'none'
  }">{{ todo.title }}</div>
