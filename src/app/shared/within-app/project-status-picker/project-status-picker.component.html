<div (click)="onOpen()">{{ innerStatus | projectStatus }}</div>

<mst-overlay *ngIf="isShow">
  <div [mstColor]="innerStatus === ProjectStatus.InProgress ? 'accent' : null" (click)="onSelect(ProjectStatus.InProgress)">in progress</div>
  <div [mstColor]="innerStatus === ProjectStatus.Someday ? 'accent' : null" (click)="onSelect(ProjectStatus.Someday)">someday</div>
  <div [mstColor]="innerStatus === ProjectStatus.Done ? 'accent' : null" (click)="onSelect(ProjectStatus.Done)">done</div>

  <mst-cancel-confirm
  (confirm)="onConfirm()"
  (cancel)="onCancel()"></mst-cancel-confirm>
</mst-overlay>
