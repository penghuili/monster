<mst-icon name="highlight" [color]="iconColor" (click)="onOpen()"></mst-icon>

<mst-overlay *ngIf="isShow">
  <ng-container *ngIf="isShow">
    {{ date | date:'mediumTime' }}
    <mst-input
      [control]="thoughtControl"
      [autoFocus]="true"
      minHeight="3rem"></mst-input>
  
    <mst-cancel-confirm
      (confirm)="onCreate()"
      (cancel)="onCancel()"></mst-cancel-confirm>
  </ng-container>
</mst-overlay>
