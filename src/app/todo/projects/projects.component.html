<monster-overlay>
  <monster-wrapper
    display="block"
    padding="0 1.75rem 1rem"
    height="2rem">
    <monster-icon-add *ngIf="!isAdding"
      (click)="onShowInput($event)"></monster-icon-add>
    <monster-input *ngIf="isAdding"
      [control]="control" [autoFocus]="true"
      padding="0.5rem 0.5rem 0"
      (enter)="onCreate()"></monster-input>
  </monster-wrapper>

  <monster-wrapper *ngFor="let p of projects"
    padding="0.5rem 2rem"
    [color]="activeProject && activeProject.id === p.id ? 'primary' : null"
    cursor="pointer"
    [styles]="{ 'font-size': '1.25rem' }"
    (click)="onSelect(p)">{{ p.title }}</monster-wrapper>
</monster-overlay>
