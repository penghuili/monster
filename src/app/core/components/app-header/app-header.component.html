<div class="mst-app-header">
  <div class="mst-brand">Monster</div>
  <div class="mst-brand" *ngIf="isTodos && titleData">{{ titleData | expectedTime | minuteFormatter }}</div>
  <div>
    <mst-icon name="search" *ngIf="showSearch()" [color]="isSearching ? 'accent' : 'white'" (click)="onToggleSearch()"></mst-icon>
    <mst-todo-create [plusColor]="'white'"></mst-todo-create>
  </div>
</div>
