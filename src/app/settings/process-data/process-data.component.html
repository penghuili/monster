In Progress
<div>
  <monster-wrapper [display]="'inline'" padding="1rem">
    <monster-copy-text [text]="inProgressText" (success)="onCopyInProgress($event)"></monster-copy-text>
  </monster-wrapper>
  <monster-wrapper [display]="'inline'" padding="1rem">
    <monster-icon name="delete" (click)="onDeleteInProgress()"></monster-icon>
  </monster-wrapper>
</div>
