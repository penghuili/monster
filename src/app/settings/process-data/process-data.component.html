Todos
<div>
  <mst-wrapper [display]="'inline'" padding="1rem">
    <mst-copy-text [text]="todosText" (success)="onCopyTodos($event)"></mst-copy-text>
  </mst-wrapper>
  <mst-wrapper [display]="'inline'" padding="1rem">
    <mst-icon name="delete" (click)="onDeleteTodos()"></mst-icon>
  </mst-wrapper>
</div>
