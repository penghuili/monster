<mst-wrapper
  cursor="pointer"
  (click)="onShowCategories()">{{ currentCategory.title }}</mst-wrapper>

<mst-cancel-confirm
  (confirm)="onCreate()"
  (cancel)="onCancel()"></mst-cancel-confirm>


<mst-tag-list *ngIf="showCategories"
  [active]="currentCategory"
  (selected)="onSelectCategory($event)"></mst-tag-list>
