<monster-wrapper
  cursor="pointer"
  (click)="onShowCategories()">{{ currentCategory.title }}</monster-wrapper>

<monster-cancel-confirm
  (confirm)="onCreate()"
  (cancel)="onCancel()"></monster-cancel-confirm>


<monster-tag-list *ngIf="showCategories"
  [active]="currentCategory"
  (selected)="onSelectCategory($event)"></monster-tag-list>
