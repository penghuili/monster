<div fxLayout="row" fxLayoutAlign="center" [mstPadding]="'1rem 0'">
  <mst-icon name="add" (click)="onOpen()"></mst-icon>
</div>

<mst-overlay *ngIf="isShow">
  <ng-container *ngIf="isShow">
    <mst-input
      [control]="titleControl"
      [hasError]="hasTitleError"
      [autoFocus]="true"></mst-input>

    <div [mstPadding]="'1rem 0 0'">
      <mst-input
        [control]="resultControl"
        [hasError]="hasResultError"
        minHeight="3rem"></mst-input>
    </div>

    <mst-cancel-confirm
      (confirm)="onFinish()"
      (cancel)="onCancel()"></mst-cancel-confirm>
  </ng-container>
</mst-overlay>
