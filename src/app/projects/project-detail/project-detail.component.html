<mst-go-back></mst-go-back>

<mst-input
  [control]="titleControl"
  [hasError]="hasTitleError"></mst-input>

<div fxLayout="row" fxLayoutAlign="center center" [mstPadding]="'1rem'">
  <div fxFlex="30%">
    <mst-project-status-picker [status]="status" (select)="onSelectStatus($event)"></mst-project-status-picker>
  </div>
  <div [mstPadding]="'0 0 0 2rem'" fxFlex="70%" fxLayout="row" fxLayoutAlign="space-between center">
    <mst-datepicker [defaultDate]="startDate" (finish)="onPickStartDate($event)"></mst-datepicker>
    <mst-icon name="arrow_forward"></mst-icon>
    <mst-datepicker [defaultDate]="endDate" [startDate]="endDateStartDate" (finish)="onPickEndDate($event)"></mst-datepicker>
  </div>
</div>

<mst-input
  [control]="resultControl"
  [hasError]="hasResultError"
  minHeight="3rem"></mst-input>


<div fxLayout="row" fxLayoutAlign="center" [mstPadding]="'2rem 0'">
  <mst-project-progress-chart [data]="chartData"></mst-project-progress-chart>
</div>

<mst-project-create-sub (created)="onCreateSub()" [project]="project"></mst-project-create-sub>

<mst-project-item *ngFor="let subproject of subprojects"
  (click)="onGotoSub(subproject.id)"
  [project]="subproject"></mst-project-item>
