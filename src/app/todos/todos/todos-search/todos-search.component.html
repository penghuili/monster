<div class="mst-search-wrapper">
  <mst-icon class="mst-search-icon" name="search" color="grey"></mst-icon>
  <mst-input [control]="searchControl" [autoFocus]="true" [padding]="'0.25rem 0.25rem 0.25rem 1.75rem'"></mst-input>
</div>

<div [mstPadding]="'0 0 0 1rem'">
  <mst-todo-item *ngFor="let todo of results"
  [todo]="todo"
  (click)="onShowDetail(todo)">
  </mst-todo-item>
  <div *ngIf="results && results.length === 0">no results.</div>
</div>
