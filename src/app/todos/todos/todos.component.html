<div fxLayout="row" fxLayoutAlign="space-between" [mstPadding]="'1rem 2rem'">
  <div class="mst-todos-tab" [class.mst-todos-tab--active]="activeTab === TODAY" (click)="onChangeTab(TODAY)">today</div>
  <div class="mst-todos-tab" [class.mst-todos-tab--active]="activeTab === IN3DAYS" (click)="onChangeTab(IN3DAYS)">3 days</div>
  <div class="mst-todos-tab" [class.mst-todos-tab--active]="activeTab === IN7DAYS" (click)="onChangeTab(IN7DAYS)">7 days</div>
</div>

<mst-drop-zone [dragIndex]="dragIndex" (drop)="onDrop($event)">
  <mst-drag-item *ngFor="let todo of activeTodos; let i = index;"
    [item]="todo"
    [index]="i"
    (start)="onDragStart($event)">
    <mst-todo-item
      [todo]="todo"
      (click)="onShowDetail(todo)">
    </mst-todo-item>
  </mst-drag-item>
</mst-drop-zone>


<div [mstTextAlign]="'center'" [mstPadding]="'2rem 0 0'">Done</div>
<mst-todo-item *ngFor="let todo of activeDoneTodos"
  [todo]="todo"
  (click)="onShowDetail(todo)">
</mst-todo-item>

<mst-action-button [showPlus]="true" (clicked)="onGotoCreate()"></mst-action-button>
