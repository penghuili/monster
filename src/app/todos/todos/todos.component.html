<monster-wrapper
  mainAxis="center" crossAxis="center"
  padding="0 0 1rem">
  <monster-icon-add (click)="onGotoCreate()"></monster-icon-add>
</monster-wrapper>

<monster-wrapper *ngIf="currentProject"
  mainAxis="center" crossAxis="center"
  padding="1rem 0"
  cursor="pointer"
  (click)="onShowProjects()">{{ currentProject.title }}</monster-wrapper>

<div dndDropzone
  dndEffectAllowed="move"
  (dndDrop)="onDrop($event)">
  <div dndPlaceholderRef></div>

  <div *ngFor="let todo of inProgress; let i = index;"
    [dndDraggable]="todo"
    [dndDragImageOffsetFunction]="dragImageOffsetFunction"
    dndEffectAllowed="move"
    (dndStart)="onDragStart(i)">
    <monster-todo-item
      [todo]="todo"
      [isLast]="i === inProgressLength - 1"
      (click)="onShowDetail(todo)"
      (finish)="onFinish($event)">
      <monster-icon name="drag_handle" dndHandle></monster-icon>
    </monster-todo-item>
  </div>
</div>

<monster-wrapper *ngIf="doneRecently && doneRecently.length > 0"
  mainAxis="center" crossAxis="center"
  padding="1rem 0">Done</monster-wrapper>
<monster-todo-item *ngFor="let todo of doneRecently; let i = index;"
  [todo]="todo"
  [isLast]="i === doneRecentlyLength - 1"
  (click)="onUndo(todo.id)"
  (delete)="onDelete($event)"></monster-todo-item>


<monster-project-list *ngIf="showProjects"
  [activeProject]="currentProject"
  (selected)="onChangeProject($event)"></monster-project-list>
