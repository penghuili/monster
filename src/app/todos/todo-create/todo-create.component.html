<mst-input
  [control]="titleControl"
  [hasError]="hasError"
  [autoFocus]="true"></mst-input>

<mst-project-list-picker
  [activeProject]="currentProject"
  [showAll]="false"
  (selected)="onSelectProject($event)"></mst-project-list-picker>

<mst-days-hours-picker (dayChange)="onDayChange($event)" (hourChange)="onHourChange($event)"></mst-days-hours-picker>

<mst-datepicker (finish)="onFinishPickDate($event)"></mst-datepicker>

<mst-wrapper
  display="block"
  padding="1rem"
  [borderAll]="true">
  <mst-input
    [control]="noteControl"
    minHeight="3rem"></mst-input>
</mst-wrapper>

<mst-cancel-confirm
  (confirm)="onCreate()"
  (cancel)="onCancel()"></mst-cancel-confirm>
