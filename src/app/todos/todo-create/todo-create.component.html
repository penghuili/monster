<mst-input
  [control]="titleControl"
  [hasError]="hasError"
  [autoFocus]="true"></mst-input>

<mst-wrapper
  cursor="pointer"
  (click)="onShowProjects()">{{ currentProject.title }}</mst-wrapper>
<mst-wrapper>
  <div [style.width]="'3rem'"><mst-input [control]="hoursControl"></mst-input></div>
  <span>Hours</span>
</mst-wrapper>




<mst-datepicker (finish)="onFinishPickDate($event)"></mst-datepicker>

<mst-wrapper
  display="block"
  padding="1rem"
  [borderAll]="true">
  <mst-input
    [control]="noteControl"
    minHeight="3rem"></mst-input>
</mst-wrapper>

<mst-cancel-confirm
  (confirm)="onCreate()"
  (cancel)="onCancel()"></mst-cancel-confirm>


<mst-project-list *ngIf="showProjects"
  [activeProject]="currentProject"
  [showAll]="false"
  (selected)="onSelectProject($event)"></mst-project-list>



  <mst-days-hours-picker>
  </mst-days-hours-picker>
