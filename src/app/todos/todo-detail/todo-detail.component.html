<ng-container *ngIf="todo">
  <mst-go-back></mst-go-back>

  <div class="mst-todo-detail-title-wrapper">
    <span class="mst-todo-detail-index" *ngIf="todo.index">{{ todo.index }}: </span>
    <mst-input
      [control]="titleControl"
      [padding]="todo.index ? '0.5rem 2rem 0.5rem 2rem' : '0.5rem 2rem 0.5rem 0.5rem'"
      [hasError]="hasError"></mst-input>
    <div class="mst-start-todo" *ngIf="todo.expectedTime">
      <mst-icon name="play_circle_filled" (click)="onStart()" *ngIf="!isDoing"></mst-icon>
      <mst-icon name="pause_circle_filled" (click)="onStop()" *ngIf="isDoing"></mst-icon>
    </div>
  </div>


  <div fxLayout="row" fxLayoutAlign="space-between" [mstPadding]="'1rem 0'">
    <mst-project-list
      [activeSubproject]="currentSubproject"
      (selected)="onSelectSubproject($event)">
    </mst-project-list>
    <mst-todo-status-picker [status]="status" (select)="onSelectStatus($event)"></mst-todo-status-picker>
    <mst-datepicker [disabled]="todo.happenDate | overdue" [defaultDate]="todo.happenDate" (finish)="onFinishPickDate($event)"></mst-datepicker>
    <mst-duration-picker [duration]="todo.expectedTime" (change)="onDurationChange($event)"></mst-duration-picker>
  </div>

  <div [mstPadding]="'0 1.5rem'">
    <mst-todo-timer *ngIf="todo.expectedTime" [todo]="todo"></mst-todo-timer>
  </div>

  <mst-input
    [control]="noteControl"
    minHeight="3rem"></mst-input>
</ng-container>
