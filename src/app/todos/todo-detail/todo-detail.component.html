<ng-container *ngIf="todo && currentProject">
  <mst-input
    [control]="titleControl"
    [hasError]="hasError"></mst-input>

  <mst-project-list
    [activeProject]="currentProject"
    [showAll]="false"
    (selected)="onSelectProject($event)">
    <mst-icon name="folder_open" left></mst-icon>
  </mst-project-list>

  <mst-duration-picker [duration]="todo.expectedTime" (change)="onDurationChange($event)"></mst-duration-picker>
  <mst-datepicker [defaultDate]="happenDate" (finish)="onFinishPickDate($event)"></mst-datepicker>

  <mst-wrapper
    display="block"
    padding="1rem"
    [borderAll]="true">
    <mst-input
      [control]="noteControl"
      minHeight="3rem"></mst-input>
  </mst-wrapper>
  
  <mst-cancel-confirm
    (confirm)="onUpdate()"
    (cancel)="onCancel()"></mst-cancel-confirm>


  <!-- <mst-todo-timer [todo]="todo"></mst-todo-timer> -->
</ng-container>
