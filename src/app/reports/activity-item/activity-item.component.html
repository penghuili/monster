<mst-timeline-item *ngIf="activity && data"
  [time]="activity.createdAt" [timeNext]="nextActivity ? nextActivity.createdAt : null">
  <div *ngIf="activity.type === EventType.Todo">
    <mst-activity-item-todo [activity]="activity" [data]="data"></mst-activity-item-todo>
  </div>
  
  <div *ngIf="activity.type === EventType.Project">
    <mst-activity-item-project [activity]="activity" [data]="data"></mst-activity-item-project>
  </div>

  <div *ngIf="activity.type === EventType.Subproject">
    <mst-activity-item-subproject [activity]="activity" [data]="data"></mst-activity-item-subproject>
  </div>

  <div *ngIf="activity.type === EventType.Record">
    <mst-activity-item-record [activity]="activity" [data]="data"></mst-activity-item-record>
  </div>
</mst-timeline-item>
