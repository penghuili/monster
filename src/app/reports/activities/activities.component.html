<div #activityWrapper>
  <mst-activity-item *ngFor="let activity of activities; let i = index"
    [activity]="activity" [nextActivity]="activities[i+1]" [data]="data[i]"></mst-activity-item>
</div>

<div *ngIf="(!activities || activities.length === 0) && !isLoading" [mstPadding]="'2rem 0 0'">
  no activities.
</div>

<mst-page-top-bottom-button></mst-page-top-bottom-button>
