<mst-action-button [showPlus]="true" (clicked)="onOpen()"></mst-action-button>

<mst-overlay *ngIf="isShow">
  <ng-container *ngIf="isShow">
    <mst-input
      [control]="titleControl"
      [autoFocus]="true"></mst-input>
    
    <div fxLayout="row" fxLayoutAlign="space-around" [mstPadding]="'1rem'">
      <mst-following-status-picker (select)="onSelectStatus($event)"></mst-following-status-picker>
      <mst-switch [defaultValue]="defaultSwitch" [timestamp]="timestamp" (switched)="onHasPoints($event)"></mst-switch>
    </div>

    <mst-cancel-confirm
      (confirm)="onFinish()"
      (cancel)="onCancel()"></mst-cancel-confirm>
  </ng-container>
</mst-overlay>
